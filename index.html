<!DOCTYPE html>
<html class="mdui-theme-light" lang="zh">
    <head>
        <meta charset=utf-8 />
        <title>然的小店</title>
        <link rel="icon" href="https://s1.ax1x.com/2020/08/08/a4VB1f.png">
        <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
        <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div style="display: flex; align-items: start;">
            <mdui-top-app-bar padding-top scroll-behavior="elevate">
                <img src="img/icon.png" alt="alternative" style="width: 2.5rem; height: 2.5rem;">
                <mdui-top-app-bar-title id="title">欢迎来到然的小店</mdui-top-app-bar-title>
                <mdui-tooltip content="客服">
                    <mdui-button-icon variant="filled" icon="chat" id="helpBtn"></mdui-button-icon>
                </mdui-tooltip>
            </mdui-top-app-bar>
            <mdui-card style="width: 70%;height:100vh;overflow-y: auto;margin-left: 10px;margin-right: 10px;" id="itemContext"></mdui-card>
            <mdui-card style="width: 29%;height:100vh;overflow-y: auto" id="shopMenu">
                <mdui-tabs value="tab-1" class="mdui-prose">
                    <mdui-tab value="tab-1" id="chatroomTitle">🛍️立即购买</mdui-tab>
                    <mdui-tab value="tab-2">📋查询订单</mdui-tab>

                    <mdui-tab-panel slot="panel" value="tab-1">
                        <div style="margin: 10px">
                            <div style="display: flex; justify-content: center;align-items: center;margin-bottom: 5px">
                                <mdui-select label="商品" icon="shopping_bag" id="itemSelect" style="width: 65%;margin-right: 3px"></mdui-select>
                                <mdui-select label="数量" icon="add_box" id="buyCount" style="width: 35%" value="1">
                                    <mdui-menu-item value="1">1个</mdui-menu-item>
                                    <mdui-menu-item value="2">2个</mdui-menu-item>
                                    <mdui-menu-item value="3">3个</mdui-menu-item>
                                    <mdui-menu-item value="4">4个</mdui-menu-item>
                                    <mdui-menu-item value="5">5个</mdui-menu-item>
                                    <mdui-menu-item value="6">6个</mdui-menu-item>
                                    <mdui-menu-item value="7">7个</mdui-menu-item>
                                    <mdui-menu-item value="8">8个</mdui-menu-item>
                                    <mdui-menu-item value="9">9个</mdui-menu-item>
                                </mdui-select>
                            </div>
                            <mdui-text-field id="name" label="收货人" style="margin-bottom: 5px">
                                <mdui-button-icon slot="icon" icon="account_circle"></mdui-button-icon>
                            </mdui-text-field>
                            <div style="display: flex; justify-content: center;align-items: center;margin-bottom: 5px">
                                <mdui-select label="地区" icon="smartphone" style="width: 35%;margin-right: 3px" value="86" id="country">
                                    <mdui-menu-item value="86">+86</mdui-menu-item>
                                </mdui-select>
                                <mdui-text-field id="phone" label="联系电话(加密)" helper-on-focus style="width: 65%"></mdui-text-field>
                            </div>

                            <mdui-text-field id="address" label="收货地址(仅支持中国大陆地址)" style="margin-bottom: 5px" rows="2">
                                <mdui-button-icon slot="icon" icon="house"></mdui-button-icon>
                            </mdui-text-field>
                            <mdui-text-field id="email" label="邮箱地址(用于接受快递单号)" style="margin-bottom: 5px">
                                <mdui-button-icon slot="icon" icon="email"></mdui-button-icon>
                            </mdui-text-field>
                            <mdui-text-field id="confirm-email" label="重复邮箱地址(请重新输入邮箱)">
                                <mdui-button-icon slot="icon" icon="mark_email_read"></mdui-button-icon>
                            </mdui-text-field>
                            <p id="priceText"></p>
                        </div>
                        <mdui-button full-width id="buyBtn" style="margin-bottom: 10px">立即下单，隐私发货！</mdui-button>
                    </mdui-tab-panel>

                    <mdui-tab-panel slot="panel" value="tab-2" style="width: 100%">
                        <div style="margin: 10px">
                            <p style="margin-top: 10px">
                                付款后将发送至您邮箱,
                                <br>若未收到请检查垃圾箱,
                                <br>仍然无法找到订单号或需退款,
                                <br>点击右上角按钮加群联系群主。
                            </p>
                            <mdui-text-field id="orderId" label="订单号" style="margin-bottom: 10px;">
                                <mdui-button-icon slot="icon" icon="assignment"></mdui-button-icon>
                            </mdui-text-field>
                        </div>
                        <mdui-button full-width id="checkLogBtn" style="margin-bottom: 20px">查询订单</mdui-button>
                        <mdui-card style="width: 100%" id="logResultText"></mdui-card>
                    </mdui-tab-panel>
                </mdui-tabs>
            </mdui-card>
        </div>

        <mdui-card class="mdui-prose" style="margin-top: 10px;text-align: center; width: 100%">
            <br>
            <mdui-chip icon="light_mode" id="themeBtn">页面风格</mdui-chip>
            <p> 关于更多&nbsp;
                <a target="_blank" href="https://github.com/ranminecraft">GitHub</a>
                <a target="_blank" href="https://space.bilibili.com/233623132">BiliBili</a>&nbsp;&nbsp;
            </p>
            <p>MIT License Copyright &copy; 2024 <a target="_blank" href="https://github.com/ranminecraft">阿然姐姐丨版权所有</a></p>
            <a href="https://beian.miit.gov.cn/" target="_blank">粤ICP备2024277949号</a>
            <br>
        </mdui-card>

        <mdui-dialog
                id = "paymentDialog"
                stacked-actions
                headline="确认订单">
            <p id="confirmText">请确认以下信息无误。</p>
            <mdui-button slot="action" variant="text" id="alipayBtn">支付宝</mdui-button>
            <mdui-button slot="action" variant="text" id="wechatBtn">微信</mdui-button>
            <mdui-button slot="action" variant="text" id="cancelPaymentBtn">取消</mdui-button>
        </mdui-dialog>

        <mdui-dialog
                id = "qrcodeDialog"
                headline="扫码支付">
            <div id="qrcode"></div>
            <mdui-button slot="action" variant="text" id="cancelOrderBtn">取消</mdui-button>
        </mdui-dialog>

        <script type="text/javascript" src="js/qrious.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
        <script>LA.init({id:"3LkFpb0DPC69ECxM",ck:"3LkFpb0DPC69ECxM"})</script>
    </body>
</html>
